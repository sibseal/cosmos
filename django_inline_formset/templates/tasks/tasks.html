{% extends "main.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="list-group ">
                {% for task in tasks %}
                <a href="{% url 'products:task' task.id %}" class="list-group-item list-group-item-action shadow">{{ task.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
