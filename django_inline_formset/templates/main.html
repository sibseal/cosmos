{% extends "base.html" %}
{% block main %}
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/">КОСМОС({{ user }})</a>
    <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
            <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch"
                    aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
                <svg class="bi">
                    <use xlink:href="#search"></use>
                </svg>
            </button>
        </li>
        <li class="nav-item text-nowrap">
            <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <svg class="bi">
                    <use xlink:href="#list"></use>
                </svg>
            </button>
        </li>
    </ul>

    <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{% url 'products:add_task' %}">      <svg class="bi"><use xlink:href="#file-earmark"></use></svg>Добавить задачу</a></li>
                        <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{% url 'products:list_tasks' %}">    <svg class="bi"><use xlink:href="#file-earmark"></use></svg>Список задач</a></li>
                    </ul>
                    <hr class="my-3">
                    <ul class="nav flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <svg class="bi">
                                    <use xlink:href="#gear-wide-connected"></use>
                                </svg>
                                Настройки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="/logout/">
                                <svg class="bi">
                                    <use xlink:href="#door-closed"></use>
                                </svg>
                                Выход
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <!--            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">-->
            <!--                <h1 class="h2">Dashboard</h1>-->
            <!--                <div class="btn-toolbar mb-2 mb-md-0">-->
            <!--                    <div class="btn-group me-2">-->
            <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
            <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
            <!--                    </div>-->
            <!--                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">-->
            <!--                        <svg class="bi">-->
            <!--                            <use xlink:href="#calendar3"></use>-->
            <!--                        </svg>-->
            <!--                        This week-->
            <!--                    </button>-->
            <!--                </div>-->
            <!--            </div>-->
            <!--      <canvas class="my-4 w-100" id="myChart" width="1494" height="631" style="display: block; box-sizing: border-box; height: 631px; width: 1494px;"></canvas>-->
            <div class="my-4 w-100">
                <div class="row">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock main %}
